<div class="p-4 max-w-lg mx-auto">
    <form [formGroup]="contactForm" (ngSubmit)="addContact()" class="space-y-4">
      <!-- Success Message -->
      <div
        *ngIf="successMessage"
        class="text-sm text-green-600 bg-green-100 p-2 rounded border border-green-200"
      >
        {{ successMessage }}
      </div>
  
      <!-- First Name -->
      <div>
        <label class="block mb-1 font-medium">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="w-full p-2 border rounded"
          placeholder="Enter first name"
        />
      </div>
  
      <!-- Last Name -->
      <div>
        <label class="block mb-1 font-medium">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="w-full p-2 border rounded"
          placeholder="Enter last name"
        />
      </div>
  
      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-2 border rounded"
          placeholder="Enter email"
        />
      </div>
  
      <!-- Phone Number -->
      <div>
        <label class="block mb-1 font-medium">Phone Number</label>
        <input
          type="text"
          formControlName="phoneNumber"
          class="w-full p-2 border rounded"
          placeholder="Enter phone number"
        />
      </div>
  
      <!-- Address -->
      <div>
        <label class="block mb-1 font-medium">Address</label>
        <textarea
          formControlName="address"
          class="w-full p-2 border rounded"
          placeholder="Enter address"
        ></textarea>
      </div>
  
      <!-- Group -->
      <div>
        <label class="block mb-1 font-medium">Group</label>
        <select formControlName="group" class="w-full p-2 border rounded">
          <option value="Family">Family</option>
          <option value="Friends">Friends</option>
          <option value="Work">Work</option>
        </select>
      </div>
  
      <!-- Image Upload -->
      <div>
        <label class="block mb-1 font-medium">Upload Image (Optional)</label>
        <input
          type="file"
          (change)="handleImageUpload($event)"
          accept="image/*"
          class="w-full p-2 border rounded"
        />
        <div *ngIf="imageError" class="text-sm text-red-600 mt-2">
          {{ imageError }}
        </div>
      </div>
  
      <!-- Image Preview -->
      <div *ngIf="selectedImage">
        <label class="block mb-1 font-medium">Image Preview</label>
        <img
          [src]="selectedImage | filePreview"
          alt="Image Preview"
          class="w-full max-h-40 object-cover border rounded"
        />
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded flex items-center justify-center hover:bg-blue-600 disabled:bg-gray-400"
        [disabled]="contactForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="loader mr-2"></span>
        <span *ngIf="!isLoading">Add Contact</span>
        <span *ngIf="isLoading">Saving...</span>
      </button>
    </form>
  </div>
